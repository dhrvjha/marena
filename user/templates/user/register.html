{% extends 'user/sign_base.html' %}
{% load crispy_forms_tags %}
{% block sign_content %}
<style media="screen">
.legend_login{
	top: 0%;
	left: 42%;
	position: relative;
}
.login-form
{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	width: 700px;
	padding: 60px 40px;
/*	background: rgba(255,255,255,1);*/
	background: #cccccc;
	box-shadow: 0 15px 2-px rgba(0,0,0,.2);
	border: 1px solid rgba(0,0,0,.125);
	border-radius: .25rem;
}
</style>
		<div class="login-form">
			<legend class = "legend_login">Marena</legend>
			<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
<div class="form-group">
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="gridCheck">
		<label class="form-check-label" for="gridCheck">
			Keep me signed in
		</label>
	</div>
</div>
<button type="submit" class="btn btn-primary">Sign Up</button>
			</form>
		</div>
{% endblock sign_content %}
