{% extends 'blog/base.html' %}
{% block content %}
    <style media="screen">
      .col-lg-5{
        padding-left : 0
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-lg-2" >

        </div>
        <div class="col-lg-5">
        {% if messages %}
          {% for message in messages %}
            <div class='alert alert-{{ message.tags }}'>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        {% for post in posts %}
          <div class="card" style="width: 35rem;">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ post.date_posted}}</h6>
              <p class="card-text">{{ post.post_text }}</p>

              <a href="#" class="card-link">{{ post.author }}</a>
              <a href="#" class="card-link"> comment </a>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>

    </div>
{% endblock content %}
