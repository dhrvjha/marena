<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, intial-scale=1, shrink-to-fit=no">
    <title>Marena - SMIT</title>
    <link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <style media="screen">
      .logout-danger:hover{
        background-color : #dc3545;
        color : white;
      }
    </style>
    <div>
      <nav class="navbar navbar-light navbar-expand-lg navbar-expand-md bg-light">
        <a class="navbar-brand" href={% url 'blog-home' %}>
          Marena
        </a>
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-2">
            <form class="form-inline form-input search" action='//localhost:8000/results/'  role='search'>
              <input class="form-control mr-sm-2" type="search"  name='query' placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <i class="icon icon-search"></i>
                <span class="visuallyhidden">Search</span>
              </button>
            </form>
          </li>
          <li class="nav-item mr-2"><a href={% url 'blog-home' %}><button type="submit" class="btn btn-outline-info">home</button></a></li>
          <li class="nav-item mr-2"><a href="#"><button type="submit" class="btn btn-outline-info">messages</button></a></li>
          {% if user.is_authenticated %}
            <div class="btn-group">
              <button type="button" class="btn btn-outline-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                </svg>
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href={% url 'profile' %}>Profile</a>
                <a class="dropdown-item" href={% url 'settings' %}>Settings</a>
                <div class="dropdown-divider"></div>
                  <a class='dropdown-item logout-danger' href={% url 'logout' %}>Logout 
                    <svg class="bi bi-box-arrow-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M4.354 11.354a.5.5 0 000-.708L1.707 8l2.647-2.646a.5.5 0 10-.708-.708l-3 3a.5.5 0 000 .708l3 3a.5.5 0 00.708 0z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M11.5 8a.5.5 0 00-.5-.5H2a.5.5 0 000 1h9a.5.5 0 00.5-.5z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M14 13.5a1.5 1.5 0 001.5-1.5V4A1.5 1.5 0 0014 2.5H7A1.5 1.5 0 005.5 4v1.5a.5.5 0 001 0V4a.5.5 0 01.5-.5h7a.5.5 0 01.5.5v8a.5.5 0 01-.5.5H7a.5.5 0 01-.5-.5v-1.5a.5.5 0 00-1 0V12A1.5 1.5 0 007 13.5h7z" clip-rule="evenodd"/>
                    </svg>
                  </a>
              </div>
            </div>
          {% else %}
            <li class="nav-item"><a href={% url 'login' %}><button type="submit" class="btn btn-outline-info">Login</button></a></li>
          {% endif %}
        </ul>
        </div>
      </nav>
    </div>
    {% block content %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
